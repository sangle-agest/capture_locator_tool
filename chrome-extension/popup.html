<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }
    
    .btn.primary {
      background: rgba(0, 122, 204, 0.8);
      border-color: #007acc;
    }
    
    .btn.primary:hover {
      background: #007acc;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.active {
      background: rgba(152, 195, 121, 0.2);
      border: 1px solid rgba(152, 195, 121, 0.5);
      color: #98c379;
    }
    
    .status.inactive {
      background: rgba(224, 108, 117, 0.2);
      border: 1px solid rgba(224, 108, 117, 0.5);
      color: #e06c75;
    }
    
    .features {
      margin-top: 16px;
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.4;
    }
    
    .features ul {
      margin: 8px 0;
      padding-left: 16px;
    }
    
    .features li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üéØ</div>
    <div class="title">Smart Locator Inspector</div>
    <div class="subtitle">Advanced DOM Analysis Tool</div>
  </div>
  
  <div class="controls">
    <button id="toggle-inspector" class="btn primary">
      üöÄ Activate Inspector
    </button>
    
    <button id="open-help" class="btn">
      üìñ How to Use
    </button>
    
    <button id="open-settings" class="btn">
      ‚öôÔ∏è Settings
    </button>
  </div>
  
  <div id="status" class="status inactive">
    Inspector: Inactive
  </div>
  
  <div class="features">
    <strong>Features:</strong>
    <ul>
      <li>Smart XPath generation</li>
      <li>Framework detection</li>
      <li>DOM tree hierarchy</li>
      <li>Uniqueness validation</li>
      <li>Real-time highlighting</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
